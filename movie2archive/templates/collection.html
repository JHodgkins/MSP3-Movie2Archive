{% extends "main.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="">Your collection</h2>
            {% block collection %}
                {% for movie in movies  %}
                    {{ movie._id }}<br>
                    {{ movie.Title }}<br>
                    {{ movie.imdbID }}<br>
                    {{ movie.Plot }}<br>
                {% endfor %}
            {% endblock collection %}
        </div>
    </div>

{% endblock content %}
